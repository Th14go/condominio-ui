<p-card>
    <h4>LISTA DE CONDOM√çNIOS</h4>
    <button pButton pRipple type="button" class="p-button-raised btn-menu" icon="pi pi-plus" label="Novo" routerLink="/condominios/novo"></button>
    <p-table [value]="condominios">
        <ng-template pTemplate="header">
            <tr>
                <th>Cnpj</th>
                <th>Cep</th>
                <th>Logradouro</th>
                <th>Bairro</th>
                <th>Complemento</th>
                <th>Cidade</th>
                <th>Estado</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-condominio>
            <tr>
                <td>{{condominio.cnpj}}</td>
                <td>{{condominio.cep}}</td>
                <td>{{condominio.logradouro}}</td>
                <td>{{condominio.bairro}}</td>
                <td>{{condominio.complemento}}</td>
                <td>{{condominio.cidade}}</td>
                <td>{{condominio.uf}}</td>
            </tr>
        </ng-template>
    </p-table>
    
</p-card>
